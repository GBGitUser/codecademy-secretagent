<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./resources/images/logo.png" alt="logo">
        Secret Agent Supply Inc.
      </div>
      <div class="banner">
        <h3>New Arrival</h3>
        <h1>Sport Bikes and Motorcycles</h1>
      </div>
      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
      <div class="product_collection">
        <div class="product">
          <img src="./resources/images/pen.png" alt="pen">
          <span class="label">Exploding Pen</span>
        </div>
        <div class="product">
          <img src="./resources/images/watch.png" alt="watch">
          <span class="label">Cellular Watch</span>
        </div>
        <div class="product">
          <img src="./resources/images/glasses.png" alt="glasses">
          <span class="label">Thermal Glasses</span>
        </div>
      </div>
      <div class="location">
        <div class="label">
          Location
        </div>
        -47.346436, 84.32354
      </div>
      <div class="hours">
        <div class="label">
          Hours
        </div>
        0800 - 1800
      </div>
      <footer>

      </footer>
    </div>
  </body>
</html>
