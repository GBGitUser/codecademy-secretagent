<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>
    <div class="container">

      <!-- *** Logo Container *** -->
      <div class="logo_container">
        <div class="content logo">
          <img src="./resources/images/logo.png" alt="logo">
          <p>SECRET AGENT SUPPLY INC.</p>
        </div>
      </div>

      <!-- *** Photo Banner *** -->
      <div class="banner">
        <div class="content banner_text_block_container">
          <div class="banner_text_block">
            <h3>NEW ARRIVAL</h3>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

      <!-- *** Nav Bar *** -->
      <nav>
        <ul class="content lrg_menu">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>

      <nav>
        <ul class="content small_menu">
          <li>Menu</li>
        </ul>
      </nav>

      <!-- *** Product Collection *** -->
      <div class="content product_collection">
        <div class="product">
          <img src="./resources/images/pen.png" alt="pen">
          <span class="label">Exploding Pen</span>
        </div>
        <div class="product">
          <img src="./resources/images/watch.png" alt="watch">
          <span class="label">Cellular Watch</span>
        </div>
        <div class="product">
          <img src="./resources/images/glasses.png" alt="glasses">
          <span class="label">Thermal Glasses</span>
        </div>


      <!-- *** Location Block *** -->
        <div class="info">
          <div class="label">
            Location
          </div>
          <span class="info_detail">-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <div class="label">
            Hours
          </div>
          <span class="info_detail">0800 - 1800</span>
        </div>
      </div>
      
      <footer>
        <span class="content">Copyright Secret Agent Supply Inc.</span>
      </footer>
    </div>
  </body>
</html>
